<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodExpress</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-bg {
      background: linear-gradient(120deg, #ffb347 0%, #ffcc33 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #ff9800;
      font-weight: 700;
    }
    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #ffb347 0%, #ff9800 100%);
    }
    .login-msg {
      margin-top: 1rem;
      color: #388e3c;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body class="login-bg">
  <div class="login-container">
    <h2>Login to FoodExpress</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="login-msg" id="login-msg"></div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const msg = document.getElementById('login-msg');
      msg.textContent = 'Login successful! Welcome, ' + username + '.';
      msg.style.display = 'block';
      msg.style.color = '#388e3c';
      setTimeout(() => { window.location.href = 'index.html'; }, 1200);
    });
  </script>
</body>
</html>
